        .custom-cursor {

            width: 20px;
            height: 20px;
            border: 2px solid #0f0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);

        .menu {

        .menu a {

            margin-right: 20px;

            display: inline-block;
            text-transform: uppercase;

        .menu a:hover {
            color: #ff0;
            animation: shake 0.5s linear infinite;
        }

        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(1px, 1px) rotate(1deg); }
            50% { transform: translate(-1px, -1px) rotate(-1deg); }
            75% { transform: translate(2px, -1px) rotate(2deg); }

        .floating-elements {

        .floating-element {
            position: absolute;

            color: rgba(0, 255, 0, 0.5);

            user-select: none;

        @keyframes float {
            0% { transform: translateY(100vh) translateX(random); opacity: 1; }
            100% { transform: translateY(-100px) translateX(random); opacity: 0; }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: 8;
            animation: glitchOverlay 10s infinite;

            5.1% { background: transparent; transform: translate(0, 0); }
            10% { background: transparent; }
            10.1% { background: rgba(0, 255, 0, 0.1); transform: translate(-10px, 0); }
            10.2% { background: transparent; transform: translate(0, 0); }
            20% { background: transparent; }
            20.1% { background: rgba(0, 0, 255, 0.1); transform: translate(0, 10px); }

            30% { background: transparent; }

            cursor.style.top = e.clientY + 'px';

            floatingElement.style.left = `${Math.random() * 100}%`;
            floatingElement.style.top = `${Math.random() * 100}%`;

        // Screen glitches
        function createGlitch() {
            const body = document.body;
            const glitchDuration = Math.random() * 200;
            const glitchType = Math.floor(Math.random() * 5);
            
            switch (glitchType) {
                case 0:
                    body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                    setTimeout(() => {
                        body.style.filter = '';
                    }, glitchDuration);
                    break;
                case 1:
                    body.style.transform = `skew(${Math.random() * 10 - 5}deg, ${Math.random() * 10 - 5}deg)`;
                    setTimeout(() => {
                        body.style.transform = '';
                    }, glitchDuration);
                    break;
                case 2:
                    body.style.opacity = 0.8;
                    setTimeout(() => {
                        body.style.opacity = 1;
                    }, glitchDuration);
                    break;
                case 3:
                    body.style.filter = 'invert(100%)';
                    setTimeout(() => {
                        body.style.filter = '';
                    }, glitchDuration);
                    break;
                case 4:
                    body.style.filter = 'blur(5px)';
                    setTimeout(() => {
                        body.style.filter = '';
                    }, glitchDuration);
                    break;
            }
            
            setTimeout(createGlitch, 1000 + Math.random() * 5000);

        // Pixel noise animation
        const pixelNoise = document.querySelector('.pixel-noise');
        function animatePixelNoise() {
            let noiseCanvas = document.createElement('canvas');
            let noiseCtx = noiseCanvas.getContext('2d');
            
            noiseCanvas.width = 100;
            noiseCanvas.height = 100;
            
            function drawNoise() {
                const imgData = noiseCtx.createImageData(100, 100);
                const data = imgData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const value = Math.random() * 255;
                    data[i] = value;
                    data[i + 1] = value;
                    data[i + 2] = value;
                    data[i + 3] = Math.random() * 50;
                }
                
                noiseCtx.putImageData(imgData, 0, 0);
                pixelNoise.style.backgroundImage = `url(${noiseCanvas.toDataURL()})`;
                
                requestAnimationFrame(drawNoise);
            }
            
            drawNoise();
        }
        
        animatePixelNoise();

        // Random text glitches
        const glitchText = document.querySelector('.glitch-text');
        const originalText = glitchText.textContent;
        
        function glitchTextEffect() {
            if (Math.random() > 0.9) {
                let glitchedText = '';
                for (let i = 0; i < originalText.length; i++) {
                    if (Math.random() > 0.9) {
                        glitchedText += symbols[Math.floor(Math.random() * symbols.length)];
                    } else {
                        glitchedText += originalText[i];
                    }
                }
                glitchText.textContent = glitchedText;
                glitchText.setAttribute('data-text', glitchedText);
                
                setTimeout(() => {
                    glitchText.textContent = originalText;
                    glitchText.setAttribute('data-text', originalText);
                }, 200);
            }
            
            setTimeout(glitchTextEffect, 2000 + Math.random() * 3000);
        }
        
        glitchTextEffect();

        // Add page shake effect randomly

            if (Math.random() > 0.95) {
                document.body.style.animation = 'shake 0.5s linear';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 500);
            }
            setTimeout(pageShake, 5000 + Math.random() * 10000);
        }
        
        pageShake();
